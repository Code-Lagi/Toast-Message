<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assests/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Toast messages</title>
  </head>
  <body>
    <div id="toast"></div>
    <div>
      <div class="btn btn--success" onclick="showSuccessToast()">Success</div>
      <div class="btn btn--info"onclick="showInfoToast()">Info</div>
      <div class="btn btn--warning"onclick="showWarningToast()">Warning</div>
      <div class="btn btn--error"onclick="showErrorToast()">Error</div>

    </div>
    
    <script src="./toast.js"></script>
    <script>
      function showSuccessToast () {
        toast({
          title: "Success!",
          message: "Congratulation! You just clicked the success button",
          type: "success",
          duration: 3000
        })
      }

      function showInfoToast () {
        toast({
          title: "Information!",
          message: "Hey, this is message of information button!",
          type: "info",
          duration: 3000
        })
      }

      function showWarningToast () {
        toast({
          title: "Warning!",
          message: "This is warning message!",
          type: "warning",
          duration: 3000
        })
      }

      function showErrorToast () {
        toast({
          title: "Error!",
          message: "Just a message of error button. Actually, there is no error.",
          type: "error",
          duration: 3000
        })
      }
      
    </script>
    
  </body>
</html>
